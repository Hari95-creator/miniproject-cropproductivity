{% extends 'user/userbase.html' %}
{% load static %}
{% block Content1 %}

<div class="container">
    <!-- Content -->
    <div id="content" class="colM">

        <div id="content-main">

            <link rel="stylesheet" href="{% static 'css/card.css' %}">
            <form action="/addaccount/" method="post">
                {% csrf_token %}

                <div id="wrapper">
                    <center>
                        <h2>ADD NEW CARD</h2>
                    </center>

                    <div class="row">
                        <div class="col-xs-5">
                            <div id="cards">
                                <img
                                    src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Visa-icon.png">
                                <img
                                    src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Master-Card-icon.png">
                            </div>
                            <!--#cards end-->
                            <div class="form-check">
                                <label class="form-check-label" for='card'>
                                    <input id="card" class="form-check-input" type="checkbox" value="">
                                    Pay $150.00 with credit card
                                </label>
                            </div>
                        </div>
                        <!--col-xs-5 end-->
                        <div class="col-xs-5">
                            <div id="cards">
                                <img
                                    src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Paypal-icon.png">
                            </div>
                            <!--#cards end-->
                            <div class="form-check">
                                <label class="form-check-label" for='paypal'>
                                    <input id="paypal" class="form-check-input" type="checkbox" value="">
                                    Pay $150.00 with PayPal
                                </label>
                            </div>
                        </div>
                        <!--col-xs-5 end-->
                    </div>
                    <!--row end-->


                    <div class="row">
                        <div class="col-xs-5">

                            <label>Card Number</label>
                            <input type="text" name="cnum" value="" required>
                        </div>
                        <!--col-xs-5-->
                        <div class="col-xs-5">

                            <label>CVV / CVC *</label>
                            <input type="text" name="cvv" value="" required>
                        </div>
                        <!--col-xs-5-->
                    </div>
                    <!--row end-->
                    <div class="row row-three">
                        <div class="col-xs-2">

                            <label>Expiry Date</label>
                            <input type="date" name="edate" value="" required>

                        </div>
                        <!--col-xs-3-->
                        <div class="col-xs-2">

                            <label>Current Amount</label>
                            <input type="text" name="amnt" value="" required>
                        </div>
                        <!--col-xs-3-->
                        <div class="col-xs-5">
                            <span class="small">* CVV or CVC is the card security code, unique three digits number on
                                the back of your card seperate from its number.</span>
                        </div>
                        <!--col-xs-6 end-->
                    </div>
                    <!--row end-->
                    <footer>
                        <button class="btn" type="reset">Clear</button>
                        <button class="btn" type="submit">UPDATE</button>

                    </footer>
                </div>
                <!--wrapper end-->
            </form </div>
        </div>
    </div>
    </section>
    {% endblock %}
