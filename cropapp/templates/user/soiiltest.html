{% extends 'user/userbase.html' %}
{% load static %}
{% block Content1 %}

<div class="hero-wrap hero-bread" style="background-image: url('{% static '/images/bg_1.jpg' %}');">
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate text-center">
          <p class="breadcrumbs"><span class="mr-2">ENTER YOUR</span></p>
        <h1 class="mb-0 bread">SOIL DETAILS</h1>
      </div>
    </div>
  </div>
</div>
<section class="ftco-section ftco-cart">
  <div class="container">
    <div class="row">
      <div class="col-md-12 ftco-animate">
        <div class="cart-list">
          <table class="table">
            <thead class="thead-primary">
              <tr class="text-center">

                <th>Enter soil test result to predict suitable crop</th>
            
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 ftco-animate">
        <div class="cart-list">
          {% if result %}
            {{result}}
          {% endif %}

          <form action="/soilprediction/" method="post">
            {% csrf_token %}
          <table class="table">
            <tbody>
                            <tr class="text-center">
                                <th> Calcium </th>
                                <th> <input name="ca" type="number" step="0.1" min="0" max="1" required></th>
                            </tr>
                            <tr class="text-center">
                                <th> Magnesium </th>
                                <th> <input name="mag" type="number" step="0.1" min="0" max="1" required></th>
                            </tr>
                            <tr class="text-center">
                                <th> Potassium</th>
                                <th> <input name="po" type="number" step="0.1" min="0" max="1" required></th>
                            </tr>
                            <tr class="text-center">
                                <th> Sulphur </th>
                                <th> <input name="sul" type="number" step="0.1" min="0" max="1" required></th>
                            </tr> 
                            <tr class="text-center">
                                <th> Nitrogen</th>
                                <th> <input name="nit" type="number" step="0.1" min="0" max="1" required></th>
                            </tr> 
                            <tr class="text-center">
                                <th> Lime</th>
                                <th> <input name="lime" type="number" step="0.1" min="0" max="1" required></th>
                            </tr> 
                            <tr class="text-center">
                                <th> Carbon </th>
                                <th> <input name="carb" type="number" step="0.1" min="0" max="1" required></th>
                            </tr> 
                            <tr class="text-center">
                                <th> Phosphur </th>
                                <th> <input name="ph" type="number" step="0.1" min="0" max="1" required></th>
                            </tr> 
                            <tr class="text-center">
                                <th> Moisture </th>
                                <th> <input name="moist" type="number" step="0.1" min="0" max="1" required></th>
                            </tr> 
                            <tr id="myElement">
                            <td colspan="6">
                            <p class="lead">
                              <button class="btn btn-success btn-round" type="submit"> Predict crop </button>
                            </p>
                            </td>
                           </tr>
            </tbody>
          </table>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
